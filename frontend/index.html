<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock n Roll Lyrics Generator</title>
    <meta name="description" content="Generate rock and roll lyrics based on theme and emotion">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="images/bytepic.jpg" alt="Byte Image" width="75px">
    </nav>

    <section class="splash">
        <h1>Let's Start Rocking and Rolling!</h1>
    </section>

    <div class="questions">
        <form id="lyricsForm">
            <label for="theme">Enter a theme:</label>
            <input type="text" id="theme" name="theme" placeholder="Enter a theme" required>
            
            <label for="emotion">Enter an emotion:</label>
            <input type="text" id="emotion" name="emotion" placeholder="Enter an emotion" required>
            
            <button type="submit">Generate Lyrics</button>
        </form>
    </div>

    <section class="answer">
        <h2>Generated Lyrics:</h2>
        <p id="lyricsText">Your lyrics will appear here!</p>
    </section>

    <footer>
        <a href="index.html">Rock n Roll Again!</a>
    </footer>

    <script>
        // Handle form submission
        document.getElementById('lyricsForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get the theme and emotion input values
            const theme = document.getElementById('theme').value;
            const emotion = document.getElementById('emotion').value;

            // Prepare the request data
            const requestData = {
                theme: theme,
                emotion: emotion
            };

            try {
                // Make the POST request to the backend
                const response = await fetch('http://localhost:3000/api/lyrics/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                // Check if the response was successful
                if (response.ok) {
                    const data = await response.json();
                    // Display the generated lyrics in the result section
                    const lyricsText = document.getElementById('lyricsText');
                    lyricsText.textContent = data.verse || "No lyrics generated!";
                } else {
                    console.error('Error generating lyrics:', response.statusText);
                    const lyricsText = document.getElementById('lyricsText');
                    lyricsText.textContent = "Failed to generate lyrics. Please try again!";
                }
            } catch (error) {
                console.error('Error with the fetch request:', error);
                const lyricsText = document.getElementById('lyricsText');
                lyricsText.textContent = "An error occurred while generating lyrics. Please try again!";
            }
        });
    </script>
</body>
</html>
